<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #fff3e6 0%, #f7e7fa 100%);
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 450px;
            background: rgba(255,255,255,0.95);
            margin: 48px auto 0 auto;
            padding: 32px 28px 36px 28px;
            border-radius: 2rem;
            box-shadow: 0 8px 32px 0 rgba(76, 18, 119, 0.15);
        }
        .festive-title {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5rem;
            color: #ad6d9e;
            margin-bottom: 0.25em;
            text-align: center;
            letter-spacing: 2px;
        }
        .subtitle {
            font-size: 1.1rem;
            color: #6d346d;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .note {
            color: #795b5b;
            font-size: 0.95rem;
            text-align: center;
            margin-bottom: 24px;
            background: #f6f0f8;
            border-radius: 8px;
            padding: 8px 12px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 1rem;
            border: 1px solid #c6b0d6;
            font-size: 1.1rem;
            margin-bottom: 18px;
            outline: none;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus {
            border-color: #ad6d9e;
        }
        .results {
            margin-top: 10px;
        }
        .result-row {
            padding: 10px 14px;
            margin: 7px 0;
            background: #f2e7fa;
            border-radius: 12px;
            box-shadow: 0 2px 8px 0 rgba(76, 18, 119, 0.06);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.08rem;
        }
        .guest-name {
            color: #442c4c;
            font-weight: 600;
        }
        .guest-table {
            color: #ad6d9e;
            font-size: 1.13rem;
            font-weight: 700;
        }
        .no-result {
            text-align: center;
            color: #b67272;
            background: #fae7e7;
            border-radius: 9px;
            padding: 9px;
            margin-top: 14px;
        }
        @media (max-width: 600px) {
            .container {
                max-width: 99vw;
                padding: 20px 4vw 24px 4vw;
            }
        }
    </style>
</head>
<body>

const resultsDiv = document.getElementById('results');
const searchInput = document.getElementById('search');

function renderResults(filtered) {
    resultsDiv.innerHTML = '';
    if (filtered.length === 0) {
        resultsDiv.innerHTML = '<div class="no-result">Nu există invitat cu acest nume.</div>';
        return;
    }
    filtered.forEach(g => {
        const row = document.createElement('div');
        row.className = 'result-row';
        row.innerHTML = `<span class="guest-name">${g.Nume}</span> <span class="guest-table">Masa ${g.Masa}</span>`;
        resultsDiv.appendChild(row);
    });
}

function filterList(term) {
    term = term.toLowerCase().trim();
    if (term === '') return [];
    return guests.filter(g => g.Nume.toLowerCase().includes(term));
}

// Caută la fiecare tastare
searchInput.addEventListener('input', () => {
    const val = searchInput.value;
    const filtered = filterList(val);
    renderResults(filtered);
});

// Autofocus pe mobil la încărcare
window.onload = () => {
    searchInput.focus();
}
</script>
